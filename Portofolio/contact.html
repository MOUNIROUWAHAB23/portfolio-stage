<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Contact</title>
  <!-- Intégration de Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="styles.css" type="text/css">
 

</head>
<body>

  <div class="container">
    <h2 class="mt-5 mb-4">Me contacter</h2>
    <form id="contactForm" action="#" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre adresse email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Entrez votre message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Validation du formulaire côté client (HTML5)
    var contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(event) {
      if (!contactForm.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
        alert('Veuillez remplir tous les champs du formulaire.');
      }
      contactForm.classList.add('was-validated');
    });
  </script>

</body>
</html>
